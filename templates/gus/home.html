{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% for service in services %}
    <div class="sm-col-8" style="margin-left: 20px">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header" style="border-top: #f58c83 5px solid; background-color: #f7e0de">
                <h3><a href="#" style="text-decoration: none;">{{ service.title }}</a>
                </h3>
            </div>
            <div class="card-body" style="border-top: #f58c83 2px solid;">
                <h4 class="card-title">Service Charge<a href="#"
                                          style="text-decoration: none">{{ service.serviceCharge }}</a></h4>
                <small class="text-muted" style="text-align: right">{{ service.is_available }}</small>
                <p class="card-text">{{ service.content }}</p>
            </div>
        </div>
    </div>
    {%endfor%}
{% endblock content %}
